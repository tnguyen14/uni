<div class="hero-unit">
	<h1>Checkbook June 2013</h1>

	<form id="add-transaction" ng-submit="addTransaction()">
		<h1>Add a transaction</h1>
		<label for="date">Date</label>
			<input type="date" name="date" ng-model="date"/>
		<label for="merchant">Merchant</label>
			<input type="text" name="merchant" ng-model="merchant" placeholder="Market Basket"/>
		<label for="itemDesc">Item Description</label>
			<input type="text" name="itemDesc" ng-model="itemDesc" placeholder="Book"/>
		<label for="amount">Amount</label>
			<input type="number" step="0.01" ng-model="amount" placeholder="6.93"/>
		<label for="type">Type</label>
			<select name="type" ng-model="type" ng-options="type as type.name for type in types">
			</select>
		<label for="source">Source</label>
			<select name="source" ng-model="source" ng-options="source as source.name for source in sources">
			</select>

		<input type="submit" value="Add" />
	</form>

	<h2>Transactions</h2>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Merchant</th>
				<th>Item Description</th>
				<th>Amount</th>
				<th>Type</th>
				<th>Source</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tranx in transactions">
				<td>{{tranx.date | date:'mediumDate'}}</td>
				<td>{{tranx.merchant}}</td>
				<td>{{tranx.itemDesc}}</td>
				<td>{{tranx.amount/100|currency}}</td>
				<td>{{tranx.type.name}}</td>
				<td>{{tranx.source.name}}</td>
			</tr>
		</tbody>
	</table>
</div>
